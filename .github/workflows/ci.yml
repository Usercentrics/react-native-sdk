name: CI/CD

env:
  NODE_JS_VERSION: 20.19.5

on:
  pull_request:
    branches:
      - master
  workflow_dispatch:

jobs:
  test-rn:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1

      - name: Use Node.js "$NODE_JS_VERSION"
        uses: actions/setup-node@v2
        with:
          node-version: ${{ env.NODE_JS_VERSION }}

      - name: Install Dependencies
        run: yarn install --frozen-lockfile

      - name: Install TypeScript
        run: yarn add --dev typescript@^5.6.3

      - name: Compile TypeScript
        run: yarn compile

      - name: Run Tests
        run: yarn test

      - name: Assert that every file that should be public has been exported
        run: ./scripts/assert_export.sh

  test-ios:
    needs: test-rn
    runs-on: macos-13

    steps:
      - uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: '15.2'

      - name: Checkout
        uses: actions/checkout@v2

      - name: Setup Node
        uses: actions/setup-node@v2
        with:
          node-version: ${{ env.NODE_JS_VERSION }}

      - name: Install SDK Dependencies
        run: yarn install --frozen-lockfile

      - name: Compile SDK
        run: yarn compile

      - name: Install Sample Dependencies
        working-directory: ./sample
        run: npm ci --legacy-peer-deps

      - name: Install pods
        working-directory: ./sample
        run: cd ios && pod install

      - name: Run tests
        working-directory: ./sample
        run: cd ios && xcodebuild -workspace sample.xcworkspace -scheme "sample" -sdk iphonesimulator -destination 'platform=iOS Simulator,name=iPhone 14' test

  test-android:
    needs: test-rn
    runs-on: macOS-13
    env:
      GRADLE_VERSION: 8.13

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v2
        with:
          node-version: ${{ env.NODE_JS_VERSION }}

      - name: Java 17
        uses: actions/setup-java@v1
        with:
          java-version: 17

      - name: Install SDK Dependencies
        run: yarn install --frozen-lockfile

      - name: Compile SDK
        run: yarn compile

      - name: Install Sample Dependencies (needed for Gradle build)
        working-directory: ./sample
        run: npm ci --legacy-peer-deps

      - name: Run SDK Unit Tests
        working-directory: ./sample/android
        run: ./gradlew :react-native-usercentrics:test
