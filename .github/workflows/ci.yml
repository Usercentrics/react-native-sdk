name: CI/CD

env:
  NODE_JS_VERSION: 14.21.3

on:
  pull_request:
    branches:
      - master
  workflow_dispatch:

jobs:
  test-rn:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v1

      - name: Use Node.js "$NODE_JS_VERSION"
        uses: actions/setup-node@v2
        with:
          node-version: ${{ env.NODE_JS_VERSION }}

      - name: Run RN Tests
        run: |
          npm ci
          npm test
      - name: Assert that every file that should be public has been exported
        run: ./scripts/assert_export.sh

  test-ios:
    needs: test-rn
    runs-on: macos-13
    defaults:
      run:
        working-directory: example

    steps:
      - uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: '14.2'

      - name: Checkout
        uses: actions/checkout@v2

      - name: Setup Node
        uses: actions/setup-node@v2
        with:
          node-version: ${{ env.NODE_JS_VERSION }}

      - name: Install NPM dependencies
        run: npm install

      - name: Install pods
        run: cd ios && pod install

      - name: Run tests
        run: cd ios && xcodebuild -workspace example.xcworkspace -scheme "example" -sdk iphonesimulator -destination 'platform=iOS Simulator,name=iPhone 14' test

  test-android:
    needs: test-rn
    runs-on: macOS-13
    env:
      GRADLE_VERSION: 7.6

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Setup Node
        uses: actions/setup-node@v2
        with:
          node-version: ${{ env.NODE_JS_VERSION }}

      - name: Java 17
        uses: actions/setup-java@v2
        with:
          java-version: 17

      - name: Install Dependencies npm
        working-directory: ./example
        run: npm install

      - name: Cache Gradle
        id: cache-gradle
        uses: actions/cache@v2
        with:
          path: |
            ./example/android/ci-cache/gradle
            ./example/android/gradle/wrapper/gradle-wrapper.jar
            ./example/android/gradlew
          key: ${{ runner.os }}-cache-gradle-${{ env.GRADLE_VERSION }}

      - name: Setup Gradle
        if: steps.cache-gradle.outputs.cache-hit != 'true'
        working-directory: ./example/android
        run: ../../scripts/setup_gradle.sh ${{ env.GRADLE_VERSION }}

      - name: Android tests
        uses: reactivecircus/android-emulator-runner@v2
        with:
          working-directory: ./example/android
          api-level: 29
          script: gradle wrapper; ./gradlew :react-native-usercentrics:connectedAndroidTest
