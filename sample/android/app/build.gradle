apply plugin: "com.android.application"
apply plugin: "org.jetbrains.kotlin.android"

android {
    ndkVersion rootProject.ext.ndkVersion
    buildToolsVersion rootProject.ext.buildToolsVersion
    compileSdk rootProject.ext.compileSdkVersion

    namespace "com.usercentrics.reactnativesdk.sample"
    defaultConfig {
        applicationId "com.usercentrics.reactnativesdk.sample"
        minSdkVersion rootProject.ext.minSdkVersion
        targetSdkVersion rootProject.ext.targetSdkVersion
        versionCode 1
        versionName "1.0"
        
        buildConfigField("boolean", "IS_NEW_ARCHITECTURE_ENABLED", "true")
        buildConfigField("boolean", "IS_HERMES_ENABLED", "true")
    }
    
    signingConfigs {
        debug {
            storeFile file('debug.keystore')
            storePassword 'android'
            keyAlias 'androiddebugkey'
            keyPassword 'android'
        }
    }
    
    buildTypes {
        debug {
            debuggable true
            signingConfig signingConfigs.debug
        }
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }

    kotlinOptions {
        jvmTarget = "17"
    }
    
    buildFeatures {
        buildConfig = true
    }
}

dependencies {
    implementation("com.facebook.react:react-android:0.74.5")
    implementation(project(":react-native-usercentrics"))
    implementation(project(":react-native-webview"))
    implementation(project(":react-native-screens"))
    implementation(project(":react-native-safe-area-context"))

    debugImplementation("com.facebook.react:hermes-android:0.74.5") {
        exclude(group: "com.facebook.fbjni")
    }
    releaseImplementation("com.facebook.react:hermes-android:0.74.5") {
        exclude(group: "com.facebook.fbjni")
    }
}
