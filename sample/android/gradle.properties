# ===========================
# General Build Settings
# ===========================
org.gradle.jvmargs=-Xmx4608m -Dkotlin.daemon.jvm.options=-Xmx4608m
android.useAndroidX=true
android.enableJetifier=true

# ===========================
# React Native Flags
# ===========================
# Enable the New Architecture (Fabric / TurboModules)
newArchEnabled=false

# Enable Hermes JS engine
hermesEnabled=true

# List of supported native architectures
reactNativeArchitectures=armeabi-v7a,arm64-v8a,x86,x86_64

# ===========================
# Build Optimization Flags
# ===========================
# Enable parallel project execution
org.gradle.parallel=true

# Enable Gradle build cache
org.gradle.caching=true

# Enable configuration on demand (reduces configuration time for multi-module projects)
org.gradle.configureondemand=true

# Enable Kotlin incremental compilation
kotlin.incremental=true

# Show all warnings during build
org.gradle.warning.mode=all

# Enable Gradle daemon for faster builds
org.gradle.daemon=true

# Avoid unnecessary R8 / resource processing
android.enableR8.fullMode=false
android.enableResourceOptimizations=false

# Keep BuildConfig generation enabled (useful for SDKs)
android.defaults.buildfeatures.buildconfig=true

# ===========================
# JVM Target Compatibility
# ===========================
# Set consistent JVM target for Java and Kotlin
kotlin.jvm.target.validation.mode=warning
kotlin.jvm.target.validation.ignore=true
